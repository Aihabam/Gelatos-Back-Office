<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Gelatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center"> 
    <ion-row>
      <ion-col>
        <h1>LOGIN</h1>
      </ion-col>
    </ion-row>
    <ion-row>
     <ion-col>
       <ion-item>
         <ion-label position="floating">Email</ion-label>
         <ion-input [disabled]="workingOnIt" [(ngModel)]="email"></ion-input>
       </ion-item>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col>
       <ion-item>
         <ion-label position="floating">Password</ion-label>
         <ion-input [disabled]="workingOnIt"  [(ngModel)]="password" type="password"></ion-input>
       </ion-item>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col>
       <ion-button [disabled]="workingOnIt"  (click)="loginClicked()"  expand="full" color="primary">{{loginButtonText}}</ion-button>
     </ion-col>
   </ion-row>

 </ion-content>
